<!DOCTYPE <!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Welcome to Car Rental System</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static 'styles_register.css' %}">
    </head>
    <body>
        <form class="container" method="post" action="/register">
            {% csrf_token %}
            <div class="elements">
                <div class="form-inputs">
                    <label for="email"><strong>Email:</strong></label>
                    <input type="email" id="email" name="email"><br>
                </div>
                <div class="form-inputs">
                    <label for="username"><strong>Username:</strong></label>
                    <input type="text" id="username" name="username"><br>
                </div>
                <div class="form-inputs">
                    <label class="tags" for="password1"><strong>Enter Password:</strong></label>
                    <input type="text" id="password1" name="password1"><br>
                    <br><br>
                </div>
                <div class="form-inputs">
                    <label class="tags" for="password2"><strong>Re-enter Password:</strong></label>
                    <input type="text" id="password2" name="password2"><br>
                    <br><br>
                </div>
                <div class="button">
                    <button type="submit" value="Submit">REGISTER</button>
                </div>
            </div>
        </form>        
        <script src="" async defer></script>
    </body>
</html>
